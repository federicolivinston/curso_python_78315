<nav aria-label="breadcrumb" class="mb-4">
  <ol class="breadcrumb">
    {% for crumb in breadcrumbs %}
      {% if not crumb.active %}
        <li class="breadcrumb-item">
          <a href="{{ crumb.url }}">{{ crumb.name }}</a>
        </li>
      {% else %}
        <li class="breadcrumb-item active" aria-current="page">{{ crumb.name }}</li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
